<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App_Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c7635e6f15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="search">
        <div class="row">
          <div class="col-5">
            <form id="city-search">
              <div class="mb-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="What's the weather like in... ? Enter a city and select a unit."
                  autofocus
                  id="city-input"
                />
              </div>
            </form>
          </div>
          <div class="col-1">
            <form id="c-selector">
              <div class="mb-1">
                <input type="submit" class="form-control" value="°C" />
              </div>
            </form>
          </div>
          <div class="col-1">
            <form id="f-selector">
              <div class="mb-1">
                <input type="submit" class="form-control" value="°F" />
              </div>
            </form>
          </div>
          <div class="col-2">
            <form id="geolocation">
              <div class="mb-1">
                <input
                  type="submit"
                  class="form-control"
                  value="Current location"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="main">
        <div class="row">
          <div class="col-3">
            <h1 id="searched-city">Rome</h1>
          </div>

          <div class="col-3">
            <form>
              <input
                type="submit"
                class="form-control"
                value="Today - Su 14 Mar 2021"
              />
            </form>
          </div>
          <div class="col-3">
            <form>
              <input
                type="submit"
                class="form-control"
                value="Tomorrow - Mo 15 Mar 2021"
              />
            </form>
          </div>
          <div class="col-3">
            <form>
              <input
                type="submit"
                class="form-control"
                value="5-day forecast - 15-19 Mar 2021"
              />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h3 id="min-max-temp">Min 6 °C - Max 14 °C</h3>
          </div>
        </div>

        <h2 class="current_weather">
          <span id="time-date-now">Local time: 15:28</span> - Currently,
          <span id="current-temp">10°C</span> - mostly sunny
        </h2>
        <div class="forecast_time">
          <div class="row">
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">16:00</h5>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">18:00</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">20:00</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">22:00</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">24:00</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">02:00</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast-temp">
          <div class="row">
            <div class="col-2">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h6 class="card-subtitle">9 °C</h6>
                  <i class="fas fa-sun fa-2x" alt="sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h6 class="card-subtitle">9 °C</h6>
                  <i class="fas fa-sun fa-2x" alt="sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h6 class="card-subtitle">9 °C</h6>
                  <i class="fas fa-sun fa-2x" alt="sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h6 class="card-subtitle">7 °C</h6>
                  <i class="fas fa-sun fa-2x" alt="sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h6 class="card-subtitle">6 °C</h6>
                  <i class="fas fa-moon fa-2x" alt="clear sky"></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h6 class="card-subtitle">6 °C</h6>
                  <i class="fas fa-moon fa-2x" alt="clear sky"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img class="city"
        src=https://images.freeimages.com/images/large-previews/11b/rome-1452348.jpg
        alt="Rome" /> Find the code
        <a href="https://github.com/alef-coding/My-learning-project">here</a>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
